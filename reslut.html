		<p>&nbsp;</p><p class="bfont5">您的掛號查詢結果如下：</p><!-- 您的掛號(取消之)查詢結果如下: -->
		<p id="showhint" class="bfont4" style="color: rgb(255, 204, 0);">本院尚無您的預約記錄!!</p>

<script language="JavaScript">
var rate = 500;
var Color1 = "#FF0000";
var Color2 = "#00FF00";
var Color3 = "#FF00FF";
var Color4 = "#FFCC00";
var Color5 = "#00FFCC";
var Color6 = "#FF00CC";
var C = "";
var iteration=0;
//提示link變色
function doTriStateRainbowLink()
{
	iteration++;
	if (iteration==1) C = Color1;
	if (iteration==2) C = Color2;
	if (iteration==3) C = Color3;
	if (iteration==4) C = Color4;
	if (iteration==5) C = Color5;
	if (iteration==6) C = Color6;
	//document.all("showhint").style.color=C;
	document.getElementById("showhint").style.color=C;
	if (iteration > 5) iteration = 0;
	setTimeout('doTriStateRainbowLink()', rate);
}
</script>
