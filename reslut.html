<div class="modal-header bg-danger text-light">

<span aria-hidden="true">×</span>
</button>
</div>
<div class="modal-body" style="overflow-x:hidden;">
<span id="cnfMSG"></span>
<div class="form-group">
<div class="row text-center">
<div class=""><label for="vcode">驗證碼</label><input autocomplete="off" id="vcode" maxlength="4" name="vcode" onfocus="this.removeAttribute('readonly');" placeholder="請輸入" readonly="" type="tel"/></div><span class="text-warning" id="errMsg"></span>
<div class="">
<img alt="AuthCode" classs="codeimg" id="codeimg" src="https://web-reg-server.803.org.tw/803/captcha-img" style="width:150px;height:42px; font-size:2rem; background-image:linear-gradient(45deg, #ffffff, #c4e2fc 90%);border-radius:10px;"/>
<button data-placement="left" data-toggle="tooltip" id="authRenew" style="width:42px;height:42px;font-size:2rem;vertical-align:middle;border-radius:10px;border-color:#c4e2fc;color:#c4e2fc;" title="更新驗證碼"><i aria-hidden="true" class="fa fa-refresh"></i></button>
<button data-placement="left" data-toggle="tooltip" id="authVoice" style="width:42px;height:42px;font-size:2rem;vertical-align:middle;border-radius:10px;border-color:#c4e2fc;color:#c4e2fc;" title="Voice"><i aria-hidden="true" class="fa fa-volume-up"></i></button>
</div>
</div>
</div>
</div>
<div class="modal-footer">
<div class="col-md-12 text-danger text-center">※取消後無法回復，有看診需求請重新掛號※</div>
<span class="badge bg-danger p-3" id="cancel" style="font-size:1em;">是的，我要取消</span> <span class="badge bg-secondary p-3" data-dismiss="modal" style="font-size:1em;">按錯了</span>
</div>
</div>
</div>

<script src="/803/js/jquery.js"></script>
<script src="/803/js/popper.min.js"></script>
<script src="/803/js/bootstrap.min.js"></script>
<script src="/803/js/main.js"></script>
<script>
    var vcode = "";
    $(function () {

        $('.Langsel').on('change', function () {
            //alert(this.value);
            window.location.href = "/803/" + "webreg/lang/" + $(this).val();
        });

        $("#authRenew").click(function () {
            $("#codeimg").attr("src", "/803/captcha-img/" + Date.now());
            return false;
        });

        var audio;
        $("#authVoice").click(function () {
            $("#authVoice").attr('disabled','disabled');
            audio=new Audio('/803/captcha-voice/' + Date.now());
            audio.play();
            audio.onended = function () {
                 $("#authVoice").removeAttr('disabled');
            };
            return false;
        });

        $(".delme").click(function () {
            $('#vcode').val('');//清空文字框
            //createCode();//重新整理驗證碼
            const rr=$(this).attr('rr');

            const cdata = $(this).closest('tr');
            if ($('.Langsel').val() == 'EN') {
                $('#cnfMSG').html('Cancel appointment：<br><b>' + cdata.find('td:eq(0)').text() + cdata.find('td:eq(1)').text() + cdata.find('td:eq(2)').text() + '-' + cdata.find('td:eq(3)').text() + '-' + cdata.find('td:eq(4)').text() + '</b><br>');
                $('#msgMe .modal-body').html('「<b>' + cdata.find('td:eq(0)').text() + cdata.find('td:eq(1)').text() + cdata.find('td:eq(2)').text() + '-' + cdata.find('td:eq(3)').text() + '-' + cdata.find('td:eq(4)').text() + '</b>」');
                $('#alertMe').modal('show');
                $("#cancel").prop("onclick", null).off('click');
                $("#cancel").click(function () {
                    $('#errMsg').text('');
                    var authSTS = 0;
                    //if ($('#vcode').val().length <= 0) { //若輸入的驗證碼長度為0
                    //    $('#errMsg').text('Please Enter \'Auth Code\'！'); //則彈出請輸入驗證碼
                    //    authSTS = 1;
                    //} else if ($('#vcode').val() != vcode) { //若輸入的驗證碼與產生的驗證碼不一致時
                    //    $('#errMsg').text('Auth Code not match！'); //則彈出驗證碼輸入錯誤
                    //    authSTS = 1;
                    //}
                    if (authSTS == 1) {
                    } else {
                        $('#alertMe').modal('hide');
                        var today = new Date();
                        var currentDateTime = right('0' + (today.getMonth() + 1), 2) + '/' + right('0' + today.getDate(), 2) + ' ' + right('0' + today.getHours(), 2) + ':' + right('0' + today.getMinutes(), 2) + ':' + right('0' + today.getSeconds(), 2);
                        //$('#msgMe .modal-body').append('<br>Cancelled at ' + currentDateTime + '.');
                        //$('#msgMe').modal('show');
                        cdata.hide();
                        window.location.href = "/803/" + "webreg/book_cancel/" + rr + "?v=" + $('#vcode').val();
                    }
                });
            } else {
                $('#cnfMSG').html('如您欲取消掛號：<br><b>' + cdata.find('td:eq(0)').text() + cdata.find('td:eq(1)').text() + cdata.find('td:eq(2)').text() + '-' + cdata.find('td:eq(3)').text() + '-' + cdata.find('td:eq(4)').text() + '醫師</b><br>');
                $('#msgMe .modal-body').html('「<b>' + cdata.find('td:eq(0)').text() + cdata.find('td:eq(1)').text() + cdata.find('td:eq(2)').text() + '-' + cdata.find('td:eq(3)').text() + '-' + cdata.find('td:eq(4)').text() + '醫師</b>」掛號');
                $('#alertMe').modal('show');
                $("#cancel").prop("onclick", null).off('click');
                $("#cancel").click(function () {
                    $('#errMsg').text('');
                    var authSTS = 0;
                    //if ($('#vcode').val().length <= 0) { //若輸入的驗證碼長度為0
                    //    $('#errMsg').text('請輸入驗證碼！'); //則彈出請輸入驗證碼
                    //    authSTS = 1;
                    //} else if ($('#vcode').val() != vcode) { //若輸入的驗證碼與產生的驗證碼不一致時
                    //    $('#errMsg').text('驗證碼輸入錯誤！'); //則彈出驗證碼輸入錯誤
                    //    authSTS = 1;
                    //}
                    if (authSTS == 1) {
                    } else {
                        $('#alertMe').modal('hide');
                        var today = new Date();
                        var currentDateTime = right('0' + (today.getMonth() + 1), 2) + '/' + right('0' + today.getDate(), 2) + ' ' + right('0' + today.getHours(), 2) + ':' + right('0' + today.getMinutes(), 2) + ':' + right('0' + today.getSeconds(), 2);
                        //$('#msgMe .modal-body').append('<br>已於' + currentDateTime + '刪除');
                        //$('#msgMe').modal('show');
                        cdata.hide();
                        window.location.href = "/803/" + "webreg/book_cancel/" + rr + "?v=" + $('#vcode').val();
                    }
                });
            }
            return false;
        });

        if ($('#Langsel').val() == 'EN') {
            $('#BtnPrint').prop('title', 'Print');
            $('#BtnPrint').html('<i class=\"fa fa-print\" aria-hidden=\"true\"></i>Print');
        }
        $("#BtnPrint").click(function () {
            $('[data-toggle="tooltip"]').tooltip('hide');
            window.print();
            return false();
        });
    });

    function right(str, num) {
        return str.substring(str.length - num, str.length)
    }
</script>
