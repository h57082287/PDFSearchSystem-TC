    <style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>
</head>

                    <script type="text/javascript">
                        var systemTime = document.getElementById('ctl00_hfServerTime').value;
                        var seconds = parseInt(systemTime);

                        showTime();

                        function runTime() {
                            seconds += 1000;
                            showTime(seconds);
                        }

                        function showTime() {

                            var t = new Date(seconds);
                            var str;
                            var yy = t.getYear();
                            var MM = t.getMonth() + 1;
                            var dd = t.getDate();
                            var hh = t.getHours();
                            var mm = t.getMinutes();
                            var ss = t.getSeconds();

                            if (yy < 1900) yy = yy + 1900;
                            if (MM < 10) MM = '0' + MM;
                            if (dd < 10) dd = '0' + dd;
                            if (hh < 10) hh = '0' + hh;
                            if (mm < 10) mm = '0' + mm;
                            if (ss < 10) ss = '0' + ss;

                            str = yy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss;
                            document.getElementById("ctl00_lblDate").innerHTML = str;
                            setTimeout("runTime()", 1000);
                        }
                    </script>

        //按下掛號按鈕顯示Loading遮罩防止連按
        function ShowLoading() {
            Sys.WebForms.PageRequestManager.getInstance().add_beginRequest(ShowProgressBar);
            Sys.WebForms.PageRequestManager.getInstance().add_endRequest(HideProgressBar);
        }

        //#Region ProgressBar
        // 顯示讀取遮罩
        function ShowProgressBar() {
            displayProgress();
            displayMaskFrame();

            //鎖住Enter鍵
            document.onkeydown = function() {
                var keycode = event.which || event.keyCode;
                if (keycode == 13) {
                    return false;
                }
            }

        }
        // 隱藏讀取遮罩
        function HideProgressBar() {
            var progress = $('#divProgress');
            var maskFrame = $("#divMaskFrame");
            progress.hide();
            maskFrame.hide();
        }
        // 顯示讀取畫面
        function displayProgress() {
            var w = $(document).width();
            var h = $(window).height();
            var progress = $('#divProgress');
            progress.css({ "z-index": 999999, "top": (h / 2) - (progress.height() / 2), "left": (w / 2) - (progress.width() / 2) });
            progress.show();
        }
        // 顯示遮罩畫面
        function displayMaskFrame() {
            var w = $(window).width();
            var h = $(document).height();
            var maskFrame = $("#divMaskFrame");
            maskFrame.css({ "z-index": 999998, "opacity": 0.7, "width": w, "height": h });
            maskFrame.show();
        }
